# General config
CONFIG_ASSERT=y

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Modem library
CONFIG_NRF_MODEM_LIB=y

# AT host library
CONFIG_AT_HOST_LIBRARY=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Stacks and heaps
CONFIG_MAIN_STACK_SIZE=3072
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_AT_MONITOR_HEAP_SIZE=512

#enable debug
CONFIG_DEBUG=y

#enable log
CONFIG_LOG=y

##changes by boaks
CONFIG_I2C=y
CONFIG_SENSOR=y

CONFIG_SPI=n
CONFIG_SPI_NOR=n
CONFIG_SPI_NOR_SFDP_RUNTIME=n